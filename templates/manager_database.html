{% extends 'layout.html' %}

{% block main_container %}
	<div class="row uppercase">
		<div class="col s6 m6 offset-m4">
			<h1 class="white-text fz-24"">Odoo Database Manager</h1>
		</div>
	</div>
	<div class="row uppercase">
		<div class="col">
			<p class="white-text">Select your Database or create one:</p>
			{% if vals.list_db %}
			<ul>
				<li>
					<a href="">{{ vals.list_db }}</a>
				</li>
			</ul>
			{% endif %}
		</div>
	</div>

{% endblock %}
